{{- if .Values.fixtures }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Chart.Name }}-fixtures
  labels:
    {{- include "commonground-gateway.labels" . | nindent 4 }}
data:
  {{- range $file, $values := .Values.fixtures }}
  {{ $file }}: |
{{ $values | toYaml | indent 6 }}
  {{- end }}
{{- end }}