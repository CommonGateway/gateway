openapi: 3.0.3
info:
    title: 'Commonground Gateway EAV endpoints'
    description: 'This documentation contains the EAV endpoints on your commonground gateway.'
    termsOfService: 'http://example.com/terms/'
    contact: { name: 'Gateway Support', url: 'http://www.conduction.nl/contact', email: info@conduction.nl }
    license: { name: 'Apache 2.0', url: 'https://www.apache.org/licenses/LICENSE-2.0.html' }
    version: 1.0.1
servers:
    - { url: /api, description: 'Gateway server' }
tags:
    - { name: Employees, description: 'Dit object beschrijft een medewerker en alleen eigenschappen die specifiek bij een medewerker horen.' }
    - { name: Organizations, description: 'Dit endpoint behandeld alle functionaliteit rondom organisaties. Binnen TOP hebben organisaties een belangrijke rol, taalhuizen en aanbieders zijn bijvoorbeeld organisaties.' }
    - { name: User_groups, description: 'Dit endpoint behandeld alle functionaliteit rondom groepen van gebruikers. Zo kan je met deze groepen onderscheid wat een gebruiker wel mag en de andere niet.' }
    - { name: Students, description: 'Dit object beschrijft een student en alleen eigenschappen die specifiek bij een student horen. Binnen taalhuizen wordt student ook wel deelnemer genoemd.' }
    - { name: Users, description: 'Dit endpoint behandeld alle functionaliteit rondom users of gebruikers.' }
    - { name: Reports, description: 'Administratice reports about this environment' }
