App\Entity\Endpoint:
    weerEndpoint:
        name: Weer Endpoint get collection
        description: endpoint voor dingen rondom weer
        operationType: 'collection'
        pathRegex: "#^(weer)$#"
        path: ['weer']

    weerEndpointPost:
        name: Weer Endpoint post
        description: endpoint voor dingen rondom weer
        operationType: 'item'
        pathRegex: "#^(weer)$#"
        path: ['weer']

    weerEndpointGetItem:
        name: Weer Endpoint get item
        description: endpoint voor dingen rondom weer
        operationType: 'item'
        pathRegex: "#^(weer)$#"
        path: ['weer', '{id}']

    weerEndpointPut:
        name: Weer Endpoint put
        description: endpoint voor dingen rondom weer
        operationType: 'item'
        pathRegex: "#^(weer)$#"
        path: ['weer', '{id}']

App\Entity\Entity:
    weekWeather:
        route: "/api/weer"
        name: Weer Entity
        description: Dit endpoint behandeld weer.
        endpoint: "weer"

App\Entity\Attribute:
    weekWeather_monday:
        name: monday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_tuesday:
        name: tuesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_wednesday:
        name: wednesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_thursday:
        name: thursday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_friday:
        name: friday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_saturday:
        name: saturday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_sunday:
        name: sunday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"

App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        conditions: "{}"
        methods: ["GET", "PUT", "POST"]
        mappingIn:
            monday: maandag
            tuesday: dinsdag
            wednesday: woensdag
            thursday: donderdag
            friday: vrijdag
            saturday: weekend.zaterdag
            sunday: weekend.zondag
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        mappingOut:
            montag: monday
            dienstag: tuesday
            mittwoch: wednesday
            donnerstag: thursday
            freitag: friday
            wochenende.samstag: saturday
            wochenende.sonntag: sunday
        endpoints: ["@weerEndpoint", "@weerEndpointPost", "@weerEndpointPut", "@weerEndpointGetItem"]
        entity: "@weekWeather"
