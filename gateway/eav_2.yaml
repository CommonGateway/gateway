App\Entity\Entity:
    # User object
    user:
        route: '/api/users'
        name: users
        description: apikey
        gateway: '@uc_api'
        endpoint: 'users'  
        extend: false

    # UserGroup (security) object
    userGroup:
        route: '/api/userGroups'
        name: userGroups
        description: apikey
        gateway: '@uc_api'
        endpoint: 'groups'
        extend: false
        
    # Organization Object
    organization:
        route: '/api/organizations'
        name: organizations
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'organizations'
        extend: false
        
    #Email
    email:
        name: email
        description: description
    
    #Telefoon
    telephone:
        name: telephone
        description: description
    
    #Adress
    address:
        name: address
        description: description
    
    # Person Object
    person:
        route: '/api/persons'
        name: persons
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
        extend: false

    # Employee object
    employee:
        route: '/api/employees'
        name: employees
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'employees'
        extend: false

    #Student stuff
    student:
        route: '/api/students'
        name: students
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
        extend: false
            
    # Student Intake object
    employeeIntake:
        name: employee_intake
        description: description
    
    # Student Intake object
    studentIntake:
        name: student_intake
        description: description

    # Civic Integration  object
    civicIntegration:
        name: civic_integration
        description: description
            
    # Education object
    education:
        name: education
        description: the education details of this person
        
    # LearningNeed object
    learningNeed:
        name: LearningNeed
        description: the education details of this person
        
    # LearningResult object
    learningResult:
        name: LearningResult
        description: the education details of this person
        
    # cource object
    cource:
        name: cource
        description: the education details of this person
        
    # participation object
    participation:
        name: participation
        description: the education details of this person

App\Entity\Attribute:

    # User atributes
    user_username:
        name: username
        type: string
        maxLength: 255
        required: true
        entity: '@user'
        mustBeUnique: true
        persistToGateway: true
    user_locale:
        name: locale
        type: string
        maxLength: 255
        required: true
        defaultValue: nl-NL
        entity: '@user'
        persistToGateway: true
    user_organization:
        name: organization
        type: object
        required: true
        persistToGateway: true
        cascade: false
        entity: '@user'
        object: '@organization'
    user_person:
        name: person
        type: object
        required: true
        entity: '@user'
        object: '@person'
        inversedBy: user
    user_userGroups:
        name: userGroups
        type: object
        multiple: true
        required: true
        entity: '@user'
        object: '@userGroup'
        persistToGateway: true
        cascade: false

    # UserGroup (security) properties
