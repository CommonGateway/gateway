    education_teacherType:
        name: teacher_type
        type: string
        enum: ['PROFESSIONAL', 'VOLUNTEER', 'BOTH']
        entity: '@education'
        requiredIf:
            type: COURSE
    education_courseType:
        name: course_type
        type: string
        enum: ['PROFESSIONAL', 'VOLUNTEER', 'BOTH']
        entity: '@education'
        requiredIf:
            type: COURSE
    education_group:
        name: group
        type: string
        enum: ['INDIVIDUALLY', 'GROUP']
        entity: '@education'
        requiredIf:
            doesCurrentlyFollowCourse: YES
    education_startDate:
        name: startDate
        type: datetime
        entity: '@education'
        requiredIf:
            doesCurrentlyFollowCourse: YES
    education_endDate:
        name: endDate
        type: datetime
        entity: '@education'
        requiredIf:
            doesCurrentlyFollowCourse: YES
    education_hours:
        name: hours
        type: integer
        description: The total amount of hours this education or course takes 
        entity: '@education'
        requiredIf:
            doesCurrentlyFollowCourse: YES
    education_degree:
        name: degree
        type: boolean
        description: Whether tis eduction or course grants a degree or diploma
        entity: '@education'
        required: true
    education_degreeGranted:
        name: degreeGranted
        description: Whether or not a degree or diploma has been granted from this eduction or course to the student
        type: boolean
        entity: '@education'
    education_doesCurrentlyFollowCourse:
        name: doesCurrentlyFollowCourse
        type: string
        enum: ['YES', 'NO', 'NO_UNTIL_DATE']
        entity: '@education'      

    # Civic Integration properties
    civicIntegration_requirement:
        name: requirement
        type: string
        enum: ['YES', 'NO', 'CURRENTLY_WORKING_ON_INTEGRATION']
        entity: '@civicIntegration'
    civicIntegration_reason: 
        name: reason
        type: string
        enum: ['FINISHED', 'FROM_EU_COUNTRY', 'EXEMPTED_OR_ZROUTE']
        entity: '@civicIntegration'
        requiredIf:
            requirement: NO
    civicIntegration_finishDate: 
        name: finishDate
        type: datetime
        entity: '@civicIntegration'
        requiredIf:
            requirement: CURRENTLY_WORKING_ON_INTEGRATION
        

    # LearningNeed properties
    learningNeed_learningResult:
        name: learningResult
        type: object
        multiple: true
        entity: '@learningNeed'
        object: '@learningResult'
        cascade: true

    # LearningResult properties

    # course properties
    course_name:
        name: name
        type: string
        maxLength: 255
        entity: '@course'
    course_description:
        name: description
        type: string
        maxLength: 255
        entity: '@course'
    course_organization:
        name: organization
        type: object
        entity: '@course'
        object: '@organization'
        cascade: false

    # participation properties
    participation_course:
        name: course
        type: object
        entity: '@participation'
        object: '@course'
        cascade: false
        
