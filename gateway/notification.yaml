App\Entity\Endpoint:
    notificationEndpoint:
        name: Notification endpoint
        description: Endpoint for notifications
        path: notifications

App\Entity\Entity:
    notification:
        name: notifications
        route: "/api/notification"
        description: Holds information about a case
        endpoint: "notifications"

App\Entity\Attribute:
    caseUrl:
        name: caseUrl
        description: Url of this case.
        type: string
        required: true
        entity: "@notification"

    caseReference:
        name: caseReference
        description: Reference of this case.
        type: string
        required: true
        entity: "@notification"

    caseInstance:
        name: caseInstance
        description: Instance of this case.
        type: string
        entity: "@notification"

    caseType:
        name: caseType
        description: Type of this case.
        type: string
        required: true
        entity: "@notification"

    instanceType:
        name: instanceType
        description: Type of this instance.
        type: string
        required: true
        entity: "@notification"

    text:
        name: text
        description: Message from this notification.
        type: string
        required: true
        entity: "@notification"

    reference:
        name: reference
        description: Reference from this notification.
        type: string
        entity: "@notification"

    type:
        name: type
        description: Type from this notification.
        type: string
        required: true
        entity: "@notification"

App\Entity\Handler:

    notificationHandler: 
        name: Notification handler
        sequence: 0
        conditions: "{}"
        mappingIn:
            caseUrl: instance.case_url
            caseReference: instance.case.reference
            caseInstance: instance.case.instance
            caseType: instance.case.type
            instanceType: instance.type
        mappingOut:
            instance.case_url: caseUrl
            instance.case.reference: caseReference
            instance.case.instance: caseInstance
            instance.case.type: caseType
            instance.type: instanceType
        endpoint: "@notificationEndpoint"
        entity: "@notification"
