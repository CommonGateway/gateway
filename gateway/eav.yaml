App\Entity\Gateway:
    edu_api:
        name: educatie component
        auth: apikey
        apikey: 8b55691f-346d-423c-bdcf-3f5365806d39
        location: https://taalhuizen-bisc.commonground.nu/api/v1/
        documentation: https://raw.githubusercontent.com/ConductionNL/productenendienstencatalogus/master/api/public/schema/openapi.yaml
    contacten_api:
        name: contacten component
        auth: apikey
        apikey: 8b55691f-346d-423c-bdcf-3f5365806d39
        location: https://taalhuizen-bisc.commonground.nu/api/v1/cc
        documentation: https://raw.githubusercontent.com/ConductionNL/productenendienstencatalogus/master/api/public/schema/openapi.yaml

App\Entity\Entity:
    registration:
        name: registration
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
    person:
        name: person
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    organization:
        name: organization
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'organizations'
    email:
        name: email
        description: an email addres beloning to an person or organization
        gateway: '@contacten_api'
        endpoint: 'emails'
    telephone:
        name: telephone
        description: an telephone number beloning to an person or organization
        gateway: '@contacten_api'
        endpoint: 'telephones'
    addres:
        name: addres
        description: an addres  beloning to an person or organization
        gateway: '@contacten_api'
        endpoint: 'addresses'
    permissionDetails:
        name: permissionDetails
        description: the permisions that this person has given
        
App\Entity\Attribute:
    # lets first hook our objects and sub objects together
    # registration
    registration_student:
        name: student
        type: object
        entity: '@registration'
        object: '@person'
    registration_registrar:
        name: registrar
        type: object
        entity: '@registration'
        object: '@person'
    registration_languageHouseId:
        name: languageHouseId
        type: string
        entity: '@registration'
    registration_permissionDetails:
        name: registrar
        type: object
        entity: '@registration'
        object: '@permissionDetails'
    registration_memo:
        name: memo
        type: string
        entity: '@registration'
    # person
    person_givenName:
        name: givenName
        type: string
        entity: '@person'
    person_additionalName:
        name: additionalName
        type: string
        entity: '@person'
    person_familyName:
        name: familyName
        type: string
        entity: '@person'
    person_gender:
        name: gender
        type: string
        entity: '@person'
    person_birthday:
        name: birthday
        type: date
        entity: '@person'
    person_organization:
        name: organization
        type: object
        entity: '@person'
        object: '@organization'
    person_emails:
        name: emails
        multiple: true
        type: object
        entity: '@person'
        object: '@email'
    person_telephones:
        name: telephones
        multiple: true
        type: object
        entity: '@person'
        object: '@telephone'
    # organization
    organization_name:
        name: name
        type: string
        entity: '@organization'
    organization_type:
        name: type
        type: string
        entity: '@organization'
    # Telephone
    telephone_telephone:
        name: telephone
        type: string
        entity: '@telephone'    
    # email
    email_email:
        name: email
        type: string
        entity: '@email'
    # permissionDetails 
    permissionDetails_didSignPermissionForm:
        name: didSignPermissionForm
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithProviders:
        name: hasPermissionToShareDataWithProviders
        type: string
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithLibraries:
        name: hasPermissionToShareDataWithLibraries
        type: string
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToSendInformationAboutLibraries:
        name: hasPermissionToSendInformationAboutLibraries
        type: string
        entity: '@permissionDetails'
