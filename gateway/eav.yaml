App\Entity\Gateway:
    edu_api:
        name: educatie component
        auth: apikey
        apikey: 8b55691f-346d-423c-bdcf-3f5365806d39
        location: https://taalhuizen-bisc.commonground.nu/api/v1/edu
        documentation: https://raw.githubusercontent.com/ConductionNL/productenendienstencatalogus/master/api/public/schema/openapi.yaml
    contacten_api:
        name: contacten component
        auth: apikey
        apikey: 8b55691f-346d-423c-bdcf-3f5365806d39
        location: https://taalhuizen-bisc.commonground.nu/api/v1/cc
        documentation: https://raw.githubusercontent.com/ConductionNL/productenendienstencatalogus/master/api/public/schema/openapi.yaml

App\Entity\Entity:
    registration:
        name: registration
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
        transformations:
            student: person
    person:
        name: person
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    permissionDetails:
        name: permissionDetails
        description: the permisions that this person has given
        
App\Entity\Attribute:
    # lets first hook our objects and sub objects together
    # registration
    registration_student:
        name: student
        type: object
        entity: '@registration'
        object: '@person'
    registration_registrar:
        name: registrar
        type: object
        entity: '@registration'
        object: '@person'
    registration_languageHouseId:
        name: languageHouseId
        type: string
        entity: '@registration'
    registration_permissionDetails:
        name: registrar
        type: object
        entity: '@registration'
        object: '@permissionDetails'
    registration_memo:
        name: memo
        type: string
        entity: '@registration'
    # permissionDetails 
    permissionDetails_didSignPermissionForm:
        name: didSignPermissionForm
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithProviders:
        name: hasPermissionToShareDataWithProviders
        type: string
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithLibraries:
        name: hasPermissionToShareDataWithLibraries
        type: string
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToSendInformationAboutLibraries:
        name: hasPermissionToSendInformationAboutLibraries
        type: string
        entity: '@permissionDetails'
