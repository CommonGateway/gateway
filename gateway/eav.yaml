    document:
        route: '/api/documents'
        name: documents
        description: apikey
        gateway: '@wrc_api'
        endpoint: 'documents'
#TestResult stuff
    test_result:
        route: '/api/test_results'
        name: test results
        description: apikey
        gateway: '@edu_api'
        endpoint: 'test_results'
#LearningNeed stuff
    learning_needs:
        route: '/api/learning_needs'
