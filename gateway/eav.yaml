App\Entity\Entity:
    user:
        route: '/api/users'
        name: users
        description: apikey
        gateway: '@uc_api'
        endpoint: 'users'
    student:
        route: '/api/students'
        name: students
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
    registration:
        route: '/api/registrations'
        name: registrations
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
    person:
        route: '/api/persons'
        name: persons
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    permissionDetails:
        name: permissionDetails
        description: the permisions that this person has given
    memo:
        name: memo
        description: apikey
        gateway: '@memo_api'
        endpoint: 'memos'
    employee:
        route: '/api/employees'
        name: employees
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'employees'
#        transformations:
#            person: person #???
#            education: education #???
#            followingCourse: education
    student_dosier_event:
        route: '/api/student_dosier_events'
        name: student dosier events
        description: apikey
        gateway: '@edu_api'
        endpoint: 'student_dosier_events'
    test_result:
        route: '/api/test_results'
        name: test results
        description: apikey
        gateway: '@edu_api'
        endpoint: 'test_results'
    learning_needs:
        route: '/api/learning_needs'
        name: learning needs
        description: apikey
        gateway: '@edu_api'
        endpoint: 'learning_needs'
    participation:
        route: '/api/participations'
        name: participations
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participations'
    organization:
        route: '/api/organizations'
        name: organizations
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'organizations'
    education:
        name: education
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'education'
    availability:
        name: availability
        description: the availability of this employee (7 days of the week, each with a morning, afternoon and evening)
#        transformations:
#            availabilityNotes: memo
#    availabilityDay: # or monday, tuesday, etc. ??? (see post employee taalhuizen-service)
#        name: availabilityDay
#        description: the availabilityDay of an availability (one of the 7 days of the week, with a morning, afternoon and evening)
        
App\Entity\Attribute:
    # lets first hook our objects and sub objects together
    # registration
    student_person:
        name: person
        type: object
        entity: '@student'
        object: '@person'
    user_person:
        name: person
        type: object
        entity: '@user'
        object: '@person'
    employee_person:
        name: person
        type: object
        entity: '@employee'
        object: '@person'
    registration_student:
        name: person
        type: object
        entity: '@registration'
        object: '@person'
    registration_registrar:
        name: registrar
        type: object
        entity: '@registration'
        object: '@person'
    registration_languageHouseId:
        name: languageHouseId
        type: string
        entity: '@registration'
    registration_permissionDetails:
        name: permissionDetails
        type: object
        entity: '@registration'
        object: '@permissionDetails'
    registration_memo:
        name: memo
        type: string
        entity: '@registration'
    organisation_person:
        name: person
        type: object
        entity: '@registration'
        object: '@person'
    # permissionDetails 
    permissionDetails_didSignPermissionForm:
        name: didSignPermissionForm
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithProviders:
        name: hasPermissionToShareDataWithProviders
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithLibraries:
        name: hasPermissionToShareDataWithLibraries
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToSendInformationAboutLibraries:
        name: hasPermissionToSendInformationAboutLibraries
        type: boolean
        entity: '@permissionDetails'
