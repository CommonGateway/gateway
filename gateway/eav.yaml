    registration:
        route: '/api/registrations'
        name: registrations
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
    person:
        route: '/api/persons'
        name: persons
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    permissionDetails:
        name: permissionDetails
        description: the permisions that this person has given
    memo:
        name: memo
        description: apikey
        gateway: '@memo_api'
        endpoint: 'memos'
