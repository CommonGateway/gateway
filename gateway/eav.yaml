App\Entity\Entity:
    registration:
        name: registration
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
        transformations:
            student: person
            registrar: person
    person:
        name: person
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    permissionDetails:
        name: permissionDetails
        description: the permisions that this person has given
    memo:
        name: memo
        description: apikey
        gateway: '@memo_api'
        endpoint: 'memos'
    employee:
        name: employee
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'employees'
        transformations:
#            person: person #???
#            education: education #???
            followingCourse: education
    education:
        name: education
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'education'
    availability:
        name: availability
        description: the availability of this employee (7 days of the week, each with a morning, afternoon and evening)
        transformations:
            availabilityNotes: memo
#    availabilityDay: # or monday, tuesday, etc. ??? (see post employee taalhuizen-service)
#        name: availabilityDay
#        description: the availabilityDay of an availability (one of the 7 days of the week, with a morning, afternoon and evening)
        
App\Entity\Attribute:
    # lets first hook our objects and sub objects together
    # registration
    registration_student:
        name: person
        type: object
        entity: '@registration'
        object: '@person'
    registration_registrar:
        name: registrar
        type: object
        entity: '@registration'
        object: '@person'
    registration_languageHouseId:
        name: languageHouseId
        type: string
        entity: '@registration'
    registration_permissionDetails:
        name: permissionDetails
        type: object
        entity: '@registration'
        object: '@permissionDetails'
    registration_memo:
        name: memo
        type: string
        entity: '@registration'
    # permissionDetails 
    permissionDetails_didSignPermissionForm:
        name: didSignPermissionForm
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithProviders:
        name: hasPermissionToShareDataWithProviders
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToShareDataWithLibraries:
        name: hasPermissionToShareDataWithLibraries
        type: boolean
        entity: '@permissionDetails'
    permissionDetails_hasPermissionToSendInformationAboutLibraries:
        name: hasPermissionToSendInformationAboutLibraries
        type: boolean
        entity: '@permissionDetails'
