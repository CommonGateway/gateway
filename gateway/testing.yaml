# todo: NOTE: When changing this .yaml from dev to stag or acc. Don't forget to change the organization_parentOrganization defaultValue!!!
App\Entity\Endpoint:
    weerEndpoint:
        name: Weer handler
        description: endpoint voor dingen rondom weer 
        type: gateway-endpoint
        path: weer

App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        endpoint: "@weerEndpoint"

App\Entity\Translation:
    regenTranslation:
        translationTable: weatherTable1
        translateFrom: zonnig
        translateTo: regen
        language:  nl
    rainTranslation:
        translationTable: weatherTable2
        translateFrom: regen
        translateTo: rain
        language:  eng
        
        

