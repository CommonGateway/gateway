    weekWeather_tuesday:
        name: tuesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_wednesday:
        name: wednesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_thursday:
        name: thursday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_friday:
        name: friday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_saturday:
        name: saturday
        description: Weather of this day.
        type: string
        maxLength: 255
