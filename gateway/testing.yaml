App\Entity\Endpoint:
    weerEndpoint:
        name: Weer handler
        description: endpoint voor dingen rondom weer
        type: gateway-endpoint
        path: weer

App\Entity\Entity:
    weekWeather:
        route: "/api/weer"
        name: weer
        description: Dit endpoint behandeld weer.
        endpoint: "weer"

App\Entity\Attribute:
    weekWeather_monday:
        name: monday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_tuesday:
        name: tuesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_wednesday:
        name: wednesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_thursday:
        name: thursday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_friday:
        name: friday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_saturday:
        name: saturday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_sunday:
        name: sunday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"

App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        # mappingIn:
        #     - maandag: monday
        #     - dinsdag: tuesday
        #     - woensdag: wednesday
        #     - donderdag: thursday
        #     - vrijdag: friday
        #     - weekend.zaterdag: saturday
        #     - weekend.zondag: sunday
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        # mappingOut:
        #     - monday: montag
        #     - tuesday: dienstag
        #     - wednesday: mittwoch
        #     - thursday: donnerstag
        #     - friday: freitag
        #     - weekend: wochenende
        #     - weekend.saturday: samstag
        #     - weekend.sunday: sonntag
        endpoint: "@weerEndpoint"
        entity: "@weekWeather"

App\Entity\Translation:
    regenTranslation:
        translationTable: weatherTable1
        translateFrom: zonnig
        translateTo: regen
        language: nl
    rainTranslation:
        translationTable: weatherTable2
        translateFrom: regen
        translateTo: rain
        language: eng
