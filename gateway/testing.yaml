App\Entity\Endpoint:
    weerEndpoint:
        name: Weer handler
        description: endpoint voor dingen rondom weer 
        type: gateway-endpoint
        path: weer

App\Entity\Entity:
    weekWeather:
        route: "/api/weer"
        name: weer
        description: Dit endpoint behandeld weer.
        endpoint: "weer"
        availableProperties:
            - maandag
            - dinsdag
        usedProperties:
            - maandag
            - dinsdag

App\Entity\Attribute:

    weekWeather_maandag:
        name: maandag
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_dinsdag:
        name: dinsdag
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"


App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        endpoint: "@weerEndpoint"

App\Entity\Translation:
    regenTranslation:
        translationTable: weatherTable1
        translateFrom: zonnig
        translateTo: regen
        language:  nl
    rainTranslation:
        translationTable: weatherTable2
        translateFrom: regen
        translateTo: rain
        language:  eng
        
        

