#                "video/mp4",
#                "audio/mp3",
#                "image/png",
#                "image/x-png",
#                "image/jpeg",
#                "image/pjpeg",
#            ]
        entity: "@person"
    person_int:
        name: int
        minimum: 3
        exclusiveMinimum: true
        maximum: 12
        type: integer
        entity: "@person"
    person_postalCode:
        name: code
        type: integer
        requiredIf:
            '==': [{ var: int }, 12]
        forbiddenIf:
            '<': [{ var: int }, 12]
        entity: "@person"
        format: dutch_pc4
        
    # email Attributes
    email_name:
        name: name
        type: string
        minLength: 5
        maxLength: 255
        entity: "@email"
    email_email:
        name: email
        type: string
        maxLength: 255
        required: true
        format: email
#        mustBeUnique: true #todo:
        entity: "@email"

App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        mappingIn:
            monday: maandag
            tuesday: dinsdag
            wednesday: woensdag
            thursday: donderdag
            friday: vrijdag
            saturday: weekend.zaterdag
            sunday: weekend.zondag
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        mappingOut:
            montag: monday
            dienstag: tuesday
            mittwoch: wednesday
            donnerstag: thursday 
            freitag: friday 
            wochenende.samstag: saturday
            wochenende.sonntag: sunday
        endpoint: "@weerEndpoint"
        entity: "@weekWeather"
        # Denormalizer throws error trying denormalize template (set with api call for now)
        # template: "<html><body><h1>Test</h1></body></html>"
        # templateType: twig
        
    peopleHandler:
        name: People handler
        sequence: 0
        endpoint: "@peopleEndpoint"
        entity: "@person"
        
    emailHandler:
        name: Email handler
        sequence: 0
        endpoint: "@emailEndpoint"
        entity: "@email"

App\Entity\Translation:
    regenTranslation:
        translationTable: weatherTable1
        translateFrom: zonnig
        translateTo: regen
        language: nl
    rainTranslation:
        translationTable: weatherTable2
        translateFrom: regen
        translateTo: sturm
        language: de
