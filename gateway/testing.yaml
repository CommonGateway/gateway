        entity: "@weekWeather"
        
    # person Attributes
    person_givenName:
        name: givenName
        type: string
        maxLength: 255
        required: true;
        entity: "@person"
    person_additionalName:
        name: additionalName
        type: string
        maxLength: 255
        entity: "@person"
        enum: ["de", "het", "van", "von", "van de", "van der", "van het", "den", "ter", "te", "ten"]
        nullable: true
    person_familyName:
        name: familyName
        type: string
        maxLength: 255
        entity: "@person"
        required: true
    person_email:
        name: emails
        type: object
        uniqueItems: true
        multiple: true
        entity: "@person"
        object: "@email"
        cascade: true #todo:
#        cascadeDelete: true #todo:
    person_birthday:
        name: birthday
        type: date
        uniqueItems: true
        multiple: true
        nullable: true
        minDate: "2022-02-10"
        entity: "@person"
    person_file:
        name: file
        type: file
#        multiple: true #todo, test it
        minFileSize: 20
        maxFileSize: 50000
#        fileTypes: # see function mimeToExt() in ValidationService #todo:
#            [
