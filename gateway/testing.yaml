App\Entity\Endpoint:
    weerEndpoint:
        name: Weer endpoint
        description: endpoint voor dingen rondom weer
        type: gateway-endpoint
        path: weer
        
    peopleEndpoint:
        name: People endpoint
        description: endpoint voor dingen rondom contactgegevens
        type: gateway-endpoint
        path: people
        
    emailEndpoint:
        name: Email endpoint
        description: endpoint voor dingen rondom emails
        type: gateway-endpoint
        path: emails

App\Entity\Entity:
    weekWeather:
        route: "/api/weer"
        name: weer
        description: Dit endpoint behandeld weer.
        endpoint: "weer"
        
    # This does not work with bisc.yaml
    person:
        route: "/api/people"
        name: person
        description: Dit endpoint behandeld contactgegevens.
        endpoint: "people"
        
    email:
        route: "/api/emails"
        name: email
        description: Dit endpoint behandeld emails.
        endpoint: "emails"

App\Entity\Attribute:
    # weekWeather Attributes
    weekWeather_monday:
        name: monday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_tuesday:
        name: tuesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_wednesday:
        name: wednesday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_thursday:
        name: thursday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_friday:
        name: friday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_saturday:
        name: saturday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
    weekWeather_sunday:
        name: sunday
        description: Weather of this day.
        type: string
        maxLength: 255
        required: true
        entity: "@weekWeather"
        
    # person Attributes
    person_givenName:
        name: givenName
        type: string
        maxLength: 255
        required: true;
        entity: "@person"
    person_additionalName:
        name: additionalName
        type: string
        maxLength: 255
        entity: "@person"
    person_familyName:
        name: familyName
        type: string
        maxLength: 255
        entity: "@person"
        required: true
    person_email:
        name: emails
        type: object
        multiple: true
        entity: "@person"
        object: "@email"
        cascade: true #todo: test it
        cascadeDelete: true #todo: test it
        
    # email Attributes
    email_name:
        name: name
        type: string
        maxLength: 255
        entity: "@email"
    email_email:
        name: email
        type: string
        maxLength: 255
        required: true
        format: email
        mustBeUnique: true #todo: test it
        entity: "@email"

App\Entity\Handler:
    weatherHandler:
        name: Weather handler
        sequence: 0
        mappingIn:
            monday: maandag
            tuesday: dinsdag
            wednesday: woensdag
            thursday: donderdag
            friday: vrijdag
            saturday: weekend.zaterdag
            sunday: weekend.zondag
        translationsIn: ["weatherTable1"]
        translationsOut: ["weatherTable2"]
        mappingOut:
            montag: monday
            dienstag: tuesday
            mittwoch: wednesday
            donnerstag: thursday 
            freitag: friday 
            wochenende.samstag: saturday
            wochenende.sonntag: sunday
        endpoint: "@weerEndpoint"
        entity: "@weekWeather"
        # Denormalizer throws error trying denormalize template (set with api call for now)
        # template: "<html><body><h1>Test</h1></body></html>"
        # templateType: twig
        
    peopleHandler:
        name: People handler
        sequence: 0
        endpoint: "@peopleEndpoint"
        entity: "@person"
        
    emailHandler:
        name: Email handler
        sequence: 0
        endpoint: "@emailEndpoint"
        entity: "@email"

App\Entity\Translation:
    regenTranslation:
        translationTable: weatherTable1
        translateFrom: zonnig
        translateTo: regen
        language: nl
    rainTranslation:
        translationTable: weatherTable2
        translateFrom: regen
        translateTo: sturm
        language: de
